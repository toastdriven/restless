[tox]
envlist =
    py{36,37,38,39,py}-{dj22,dj30,dj31,dj32}-{fl10,fl11,fl20},py{38,39,py}-{dj40}

[testenv]
basepython =
    py36: python3.6
    py37: python3.7
    py38: python3.8
    py39: python3.9
    pypy: pypy
deps =
    six
    pytest
    pytest-cov
    tornado
    Pyramid<1.8
    WebOb>=1.3.1,<1.7
    fl10: Flask>=1.0
    fl11: Flask>=1.1
    fl20: Flask>=2.0
    dj22: Django>=2.2,<2.3
    dj30: Django>=3.0,<3.1
    dj31: Django>=3.1,<3.2
    dj32: Django>=3.2,<3.3
    dj40: Django>=4.0,<4.1

commands =
    pytest --cov=restless

[travis]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    pypy: pypy

[travis:env]
DJANGO =
    2.2: dj22
    3.0: dj30
    3.1: dj31
    3.2: dj32
    4.0: dj40

FLASK =
    1.0: fl10
    1.1: fl11
    2.0: fl20
